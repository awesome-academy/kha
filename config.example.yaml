app:
  name: "Foods & Drinks API"
  env: "development"
  port: 8000

database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "password"
  dbname: "foods_drinks"
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

jwt:
  secret: "your-secret-key-change-in-production"
  expiration: 24h

oauth:
  google:
    client_id: "your-google-client-id"
    client_secret: "your-google-client-secret"
    redirect_url: "http://localhost:8000/api/v1/auth/google/callback"
